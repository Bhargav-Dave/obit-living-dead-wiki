<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- TODO: You can change this <title> if needed, but it should usually match the project name -->
  <title>The Living Dead</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* 
      ===== Global page styles =====
      Lighter cream / academic theme with subtle warm gradients.
      TODO: Adjust the background colors/gradients here if you want a different mood.
    */
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      color: #1f2933;
      background: #f3f0e5;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, rgba(243, 213, 159, 0.45), transparent 55%),
        radial-gradient(circle at bottom right, rgba(224, 181, 171, 0.35), transparent 55%),
        #f3f0e5;
      color: #1f2933;
    }

    /* Overall vertical layout: main content + footer */
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.5rem;
    }

    /* Main container card for the homepage + section views */
    .app-shell {
      width: min(900px, 100vw - 2.5rem);
      background: rgba(255, 252, 244, 0.96); /* warm paper-like card */
      border-radius: 1.75rem;
      box-shadow:
        0 20px 50px rgba(148, 120, 97, 0.22),
        0 0 0 1px rgba(148, 120, 97, 0.35);
      padding: 2rem 2.5rem 2.25rem;
      text-align: center; /* center header text by default */
      backdrop-filter: blur(10px);
    }

    @media (max-width: 700px) {
      .app-shell {
        border-radius: 1.2rem;
        padding: 1.75rem 1.4rem 1.9rem;
      }
    }

    /* Header: title + subtitle */
    .project-title {
      font-size: clamp(2rem, 3vw, 2.35rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin-bottom: 0.7rem;
      color: #111827;
    }

    .project-subtitle {
      font-size: 0.95rem;
      color: #4b5563;
      max-width: 34rem;
      margin: 0 auto;
    }

    .horizon-rule {
      width: 72px;
      height: 1px;
      margin: 1.25rem auto 1.5rem;
      background: linear-gradient(
        to right,
        rgba(191, 128, 64, 0.8),
        rgba(148, 120, 97, 0.9),
        rgba(174, 136, 94, 0.85)
      );
      opacity: 0.9;
    }

    /* Card row for the three main sections (home view) */
    .nav-card-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 0.25rem;
    }

    /* Square cards */
    .nav-card {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 1.25rem;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: radial-gradient(circle at top left, rgba(245, 211, 162, 0.46), transparent 65%),
                  rgba(255, 252, 244, 0.98);
      border: 1px solid rgba(148, 120, 97, 0.6);
      box-shadow: 0 14px 28px rgba(148, 120, 97, 0.3);
      transition:
        transform 160ms ease,
        box-shadow 160ms ease,
        border-color 160ms ease,
        background 160ms ease;
    }

    /* Slightly different accents per card for a multicolor but still muted feel */
    .nav-card:nth-child(1) {
      background: radial-gradient(circle at top left, rgba(245, 211, 162, 0.6), transparent 65%),
                  rgba(255, 252, 244, 0.98);
    }

    .nav-card:nth-child(2) {
      background: radial-gradient(circle at top left, rgba(214, 196, 255, 0.5), transparent 65%),
                  rgba(255, 252, 244, 0.98);
    }

    .nav-card:nth-child(3) {
      background: radial-gradient(circle at top left, rgba(237, 200, 178, 0.55), transparent 65%),
                  rgba(255, 252, 244, 0.98);
    }

    .nav-card:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 22px 34px rgba(148, 120, 97, 0.4);
      border-color: rgba(148, 120, 97, 0.95);
    }

    .nav-card-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      color: #1f2933;
    }

    .nav-card-meta {
      font-size: 0.78rem;
      color: #6b7280;
    }

    /* Small preview line beneath the cards (home view) */
    .preview-bar {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #4b5563;
      min-height: 1.3em; /* keep height stable even when text changes */
    }

    .preview-label {
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 0.7rem;
      color: #9ca3af;
      margin-bottom: 0.2rem;
    }

    /* Collaborators box (home view) */
    .collab-list {
      margin-top: 1.75rem;
      padding: 0.9rem 1rem;
      border-radius: 1rem;
      background: rgba(255, 252, 244, 0.96);
      border: 1px dashed rgba(148, 120, 97, 0.7);
      font-size: 0.82rem;
      color: #374151;
    }

    .collab-heading {
      text-transform: uppercase;
      letter-spacing: 0.13em;
      font-size: 0.72rem;
      color: #6b7280;
      margin-bottom: 0.35rem;
    }

    .collab-list ul {
      list-style: none;
      padding: 0;
      margin: 0.25rem 0 0;
    }

    .collab-list li {
      margin: 0.1rem 0;
    }

    /* Section view layout (when you click a card) */
    .section-layout {
      /* TODO: If you prefer center-aligned text for section pages,
         remove the text-align override below. */
      text-align: left;
      max-width: 40rem;
      margin: 0 auto;
      font-size: 0.92rem;
      color: #374151;
    }

    .section-breadcrumb {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
      margin-bottom: 0.5rem;
    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
      color: #111827;
    }

    .section-tagline {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 1.1rem;
    }

    .section-subheading {
      font-size: 0.9rem;
      font-weight: 600;
      color: #111827;
      margin-top: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .section-body-text {
      font-size: 0.9rem;
      color: #4b5563;
    }

    .section-outline {
      margin: 0.4rem 0 0.2rem;
      padding-left: 1.2rem;
    }

    .section-outline li {
      margin: 0.15rem 0;
    }

    /* Back button to home view */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
      margin-bottom: 0.8rem;
      margin-top: 0.5rem;
      font-size: 0.8rem;
      cursor: pointer;
      color: #6b4e2e;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }

    .back-link span {
      border-bottom: 1px solid rgba(107, 78, 46, 0.4);
    }

    .back-link:hover {
      color: #4b3a22;
    }

    /* Footer at bottom of page */
    .site-footer {
      font-size: 0.78rem;
      color: #6b7280;
      text-align: center;
      padding: 0.9rem 1rem 1.3rem;
    }

    .site-footer span {
      opacity: 0.95;
    }
  </style>

  <!-- React + ReactDOM from CDN (no build step needed) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel so we can use JSX directly in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div class="page">
    <main class="main">
      <!-- Root div where React will mount the app -->
      <div id="root"></div>
    </main>

    <!-- Footer is outside the React app for simplicity -->
    <footer class="site-footer">
      <!-- TODO: If the year or name changes, edit this line -->
      <span>© 2025, website created by Bhargav Dave</span>
    </footer>
  </div>

  <!-- All React code for this page lives here -->
  <script type="text/babel">
    /*
      ===== Project configuration =====
      TODO: Edit subtitle if you want to change how the project is described.
    */
    const PROJECT_CONFIG = {
      // Project title used in the header
      title: "The Living Dead",

      // TODO: Replace with a 1–2 sentence summary of your project
      subtitle:
        "A living, evolving guide to a project about death, records, and the traces we leave behind — from qualitative work to data collection and processing.",
    };

    /*
      ===== Collaborators configuration =====
      NOTE: There is no project lead line here.
      TODO: If collaborators change, add/remove names or adjust order here.
    */
    const COLLABORATORS = {
      // Ordered list of collaborators (displayed in this order)
      list: [
        "Jennifer Lundquist",
        "Naomi Gerstel",
        "Eunkyung Song",
        "Bhargav Dave",
      ],
    };

    /*
      ===== Navigation sections =====
      TODO: Rename sections, adjust previews, or customize outlines as the project evolves.
      The "outline" is just a suggested skeleton for the section page; you can turn items
      into links or full paragraphs later.
    */
    const NAV_SECTIONS = [
      {
        id: "qualitative",
        title: "Qualitative Work",
        meta: "Interviews, fieldnotes, coding",
        preview:
          "Design, conduct, and interpret interviews, fieldwork, and qualitative traces.",
        outline: [
          "Overview & rationale for qualitative components.",
          "Data sources (interviews, fieldnotes, observations, etc.).",
          "Sampling, recruitment, and ethical considerations.",
          "Coding frameworks, memos, and analytic strategies.",
        ],
      },
      {
        id: "dataCollection",
        title: "Data Collection",
        meta: "Surveys, scraping, archives",
        preview:
          "From survey instruments to scraping and archival work: how the data enters the project.",
        outline: [
          "Inventory of data sources (surveys, administrative records, scraping, archives).",
          "Collection protocols and instruments (questionnaires, forms, scripts).",
          "Quality control checks and logging procedures.",
          "File naming, storage conventions, and handoff points.",
        ],
      },
      {
        id: "dataProcessing",
        title: "Data Processing",
        meta: "Cleaning, linkage, modeling",
        preview:
          "Transform raw records into analysis-ready datasets, logs, and reproducible workflows.",
        outline: [
          "Cleaning and preprocessing steps (e.g., missing data, recodes).",
          "Linkage / merging logic across files or sources.",
          "Versioning of datasets and documentation of changes.",
          "Paths to scripts, notebooks, and reproducible pipelines.",
        ],
      },
    ];

    /*
      HomeView component:
      - Cards in the center
      - Single-line preview under cards
      - Collaborators list
      TODO: This is the high-level project overview hub.
    */
    function HomeView({ activeSection, onCardClick }) {
      return (
        <>
          {/* ===== Centered cards ===== */}
          <section aria-label="Project sections">
            <div className="nav-card-row">
              {NAV_SECTIONS.map((section) => (
                <div
                  key={section.id}
                  className="nav-card"
                  onClick={() => onCardClick(section.id)}
                  // TODO: You can also add onMouseEnter for hover-based preview only, if desired
                >
                  <div className="nav-card-title">{section.title}</div>
                  <div className="nav-card-meta">{section.meta}</div>
                </div>
              ))}
            </div>

            {/* ===== Single-line preview beneath cards ===== */}
            <div className="preview-bar">
              <div className="preview-label">Preview</div>
              {/* If nothing selected, show a generic hint; else show section-specific preview */}
              {activeSection ? (
                <span>{activeSection.preview}</span>
              ) : (
                <span>
                  Hover over or click a card to see a brief description of that part of the project.
                </span>
              )}
            </div>
          </section>

          {/* ===== Collaborators box ===== */}
          <section className="collab-list" aria-label="Collaborators">
            <div className="collab-heading">Collaborators</div>
            <ul>
              {/* TODO: Add or remove names in COLLABORATORS.list above */}
              {COLLABORATORS.list.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
          </section>
        </>
      );
    }

    /*
      SectionView component:
      - Shown when a specific section is selected
      - Contains placeholders for overview text and outline
      TODO: Replace placeholder paragraphs and outline items with your real project content.
    */
    function SectionView({ section, onBack }) {
      if (!section) {
        // Safety fallback; in normal use this shouldn't render without a section.
        return null;
      }

      return (
        <section className="section-layout" aria-label={`${section.title} details`}>
          {/* Back to the overview (home view) */}
          <div
            className="back-link"
            onClick={onBack}
          >
            {/* TODO: You can change this label text if you prefer different wording */}
            <span>← Back to overview</span>
          </div>

          <div className="section-breadcrumb">
            {/* TODO: If you define a more complex hierarchy later, adjust breadcrumb text here */}
            Project &nbsp;›&nbsp; {section.title}
          </div>

          <h2 className="section-title">{section.title}</h2>

          {/* ===== Section intro / overview ===== */}
          <p className="section-tagline">
            {/* TODO: Replace this with a 2–3 sentence overview of what this part of the project does. */}
            This page will capture the logic, decisions, and moving parts of the{" "}
            {section.title.toLowerCase()} pipeline, so that anyone joining the project can see
            how work in this area is structured.
          </p>

          <div className="section-body-text">
            <div className="section-subheading">What lives on this page</div>
            <p>
              {/* TODO: You can rewrite this paragraph to better fit your actual documentation style. */}
              Use this space as a working wiki. Over time, you can link to protocols, code, data
              dictionaries, and decision logs. The outline below is a starting point: feel free to
              modify it as the project evolves.
            </p>

            <div className="section-subheading">Working outline</div>
            <ul className="section-outline">
              {/* TODO: Replace items in section.outline with more specific headings or links. */}
              {section.outline.map((item, index) => (
                <li key={index}>{item}</li>
              ))}
            </ul>

            <div className="section-subheading">Notes & next steps</div>
            <p>
              {/* TODO: Replace this with concrete next steps (e.g., “Write up sampling protocol,”
                  “Document file structure in shared drive,” etc.). */}
              As you refine this part of the project, jot down open questions, pending tasks,
              and links to external documents here. This way, the page becomes both a reference
              and a lightweight planning tool.
            </p>
          </div>
        </section>
      );
    }

    /*
      App component:
      - Always renders the header (title + subtitle)
      - Shows either:
          * HomeView (cards + preview + collaborators) when view === "home"
          * SectionView (detailed content for a chosen section) when view === "section"
      TODO: Later, we can hook this into URL hashes (e.g., #qualitative) if you want sharable deep links.
    */
    function App() {
      const [view, setView] = React.useState("home"); // "home" | "section"
      const [activeSectionId, setActiveSectionId] = React.useState(null);

      const activeSection =
        NAV_SECTIONS.find((section) => section.id === activeSectionId) || null;

      // When a card is clicked on the home view
      const handleCardClick = (sectionId) => {
        setActiveSectionId(sectionId);
        setView("section");
      };

      // When user clicks "Back to overview"
      const handleBackToHome = () => {
        setView("home");
        // NOTE: We keep activeSectionId so the preview line still knows what was last selected.
      };

      return (
        <div className="app-shell">
          {/* ===== Header: Title + Subtitle (always visible) ===== */}
          <header>
            {/* TODO: Change PROJECT_CONFIG.title if you ever rename the project */}
            <h1 className="project-title">{PROJECT_CONFIG.title}</h1>

            {/* TODO: Edit PROJECT_CONFIG.subtitle for a different description */}
            <p className="project-subtitle">{PROJECT_CONFIG.subtitle}</p>

            <div className="horizon-rule" />
          </header>

          {/* ===== Conditional views: home vs section ===== */}
          {view === "home" ? (
            <HomeView activeSection={activeSection} onCardClick={handleCardClick} />
          ) : (
            <SectionView section={activeSection} onBack={handleBackToHome} />
          )}
        </div>
      );
    }

    // Mount the React app into the #root div
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
