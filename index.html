  <style>

    /* Snapshot section on home view */
    .snapshot-grid {
      margin: 0.5rem auto 1.75rem;

      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));

    }

    .snapshot-item {

    .snapshot-label {

    /* Pipeline diagram */
    .pipeline {
      margin: 0.25rem 0 1.6rem;

    .pipeline::before {
      content: "";

    }

    .pipeline-step {
      position: relative;
      padding-left: 2.6rem;

    }

    .pipeline-step:last-child {
      margin-bottom: 0.1rem;
    }

    .pipeline-step-header {
      display: flex;
      align-items: center;
      gap: 0.55rem;
      flex-wrap: wrap;
    }

    .pipeline-step-number {
      position: absolute;
      left: 0.75rem;
      top: 0.1rem;
      width: 1.15rem;
      height: 1.15rem;

      font-size: 0.75rem;
      display: flex;

      border: 1px solid rgba(148, 120, 97, 0.8);

    .pipeline-step-title {
      font-size: 0.9rem;

    }

    .pipeline-step-body {
      font-size: 0.85rem;
      color: #4b5563;
      margin: 0.15rem 0 0.25rem;
    }

    .pipeline--compact .pipeline-step-body {
      display: none;
    }

    .status-chip {
      display: inline-flex;
      align-items: center;
      padding: 0.05rem 0.45rem;
      border-radius: 999px;
      font-size: 0.7rem;
      margin-top: 0.1rem;
    }

    .status-chip--done {
      background: rgba(34, 197, 94, 0.12);
      color: #166534;
      border: 1px solid rgba(34, 197, 94, 0.5);
    }

    .status-chip--in-progress {
      background: rgba(251, 191, 36, 0.12);

      border: 1px solid rgba(251, 191, 36, 0.6);
    }

    .status-chip--planned {
      background: rgba(148, 163, 184, 0.16);
      color: #1f2937;
      border: 1px solid rgba(148, 163, 184, 0.7);
    }

    /* Card row on home view */
    .nav-card-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 0.25rem;
    }

    .nav-card {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 1.25rem;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: radial-gradient(circle at top left, rgba(245, 211, 162, 0.46), transparent 65%),
                  rgba(255, 252, 244, 0.98);
      border: 1px solid rgba(148, 120, 97, 0.6);

    .nav-card:nth-child(2) {

    .nav-card:nth-child(3) {
      background: radial-gradient(circle at top left, rgba(237, 200, 178, 0.55), transparent 65%),

    /* Collaborators list */

    .collab-list ul {

    /* Section layout (detail pages) */
    .section-layout {

    }

    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.35rem;
      color: #111827;
    }

    .section-tagline {
      font-size: 0.9rem;
      color: #4b5563;
      margin-bottom: 1.1rem;
    }

    .section-subheading {
      font-size: 0.9rem;

    }

    .section-body-text {

    /* Data summary blocks in Data Collection section */

    .timeline-item {

    }

    .site-footer span {

    }
  </style>

<body>
  <div class="page">
    <main class="main">
      <div id="root"></div>
    </main>
    <footer class="site-footer">
      <span>© 2025, website created by Bhargav Dave</span>
    </footer>
  </div>

  <script type="text/babel">
    const PROJECT_CONFIG = {
      title: "The Living Dead",
      subtitle:
        "A multi-method study of obituaries in Pennsylvania and Georgia, tracing how lives, relationships, and inequalities are remembered from the eighteenth century to the present.",
    };

    const COLLABORATORS = {
      list: [
        "Jennifer Lundquist",
        "Naomi Gerstel",
        "Eunkyung Song",
        "Bhargav Dave",
      ],
    };

    const NAV_SECTIONS = [
      {
        id: "qualitative",
        title: "Qualitative Work",
        meta: "Close reading & interviews",
        preview:
          "How we read obituaries as narratives, design qualitative subsamples, and plan interviews with obituary writers and archivists.",
      },
      {
        id: "dataCollection",
        title: "Data Collection",
        meta: "Archives, platforms, sampling",
        preview:
          "Where the obituaries come from, how we sample across time and place, and what has already been scraped.",
      },
      {
        id: "dataProcessing",
        title: "Data Processing",
        meta: "Cleaning, coding, validation",
        preview:
          "From noisy OCR pages to analysis-ready datasets, coding schemes, and validation strategies.",
      },
    ];

    const SNAPSHOT_ITEMS = [
      {
        label: "Time & place",
        text:
          "English-language obituaries from Pennsylvania and Georgia, roughly mid-eighteenth century through 2024.",
      },
      {
        label: "Approach",
        text:
          "Mixed-methods: large-scale text and network analysis, qualitative close reading, and key-informant interviews.",
      },
      {
        label: "Focus",
        text:
          "How family, community, work, and inequality appear in public remembrance, and how those patterns shift over time.",
      },
    ];

    const RESEARCH_QUESTIONS = [
      "Whose lives are publicly remembered, and how does that change across time, place, and social position?",
      "What values and narratives about family, community, and belonging do obituaries highlight?",
      "How do obituaries reproduce or contest inequalities of race, gender, class, and status in public memory?",
    ];

    const PIPELINE_STEPS = [
      {
        id: "scope",
        title: "Frame questions & scope",
        status: "done",
        description:
          "Define core questions about remembrance, values, and inequality; focus on Pennsylvania and Georgia and a working definition of “obituary” versus death notice or in memoriam.",
      },
      {
        id: "sources",
        title: "Map sources & sampling",
        status: "in-progress",
        description:
          "Inventory state archives, Chronicling America, Legacy.com, Black newspapers, funeral programs, cemetery sites, and celebrity/genealogical sources; design sampling rules, including oversamples for African American materials.",
      },
      {
        id: "acquire",
        title: "Acquire & scrape texts",
        status: "in-progress",
        description:
          "Scrape Legacy.com, state archives, and specialized sites; build metadata tables with URLs, dates, newspaper titles, and basic descriptors; prototype Shiny viewers for exploratory review.",
      },
      {
        id: "detect",
        title: "Detect obituaries",
        status: "in-progress",
        description:
          "Combine keyword-based heuristics with supervised/LLM classification to distinguish obituaries from crime reports, legal notices, and other content on the same page.",
      },
      {
        id: "clean",
        title: "Modernize & clean text",
        status: "in-progress",
        description:
          "Use OCR correction and language-model–based modernization to handle pre-modern spelling, broken text, and layout issues so the material is readable and machine-parseable.",
      },
      {
        id: "structure",
        title: "Extract structure & ties",
        status: "planned",
        description:
          "Populate a coding scheme (demographics, family ties, community roles, organizations, causes of death, etc.) and build “linked lives” networks across spouses, kin, and community ties.",
      },
      {
        id: "validate",
        title: "Validate coverage & analyze",
        status: "planned",
        description:
          "Compare to death certificates, genealogical sources, and celebrity subsamples; document who is missing; move toward descriptive statistics, qualitative case work, and grant/paper outputs.",
      },
    ];

    const TIMELINE_ITEMS = [
      {
        label: "Spring–Summer 2025",
        text:
          "Team formation, articulation of the loneliness/inequality frame, initial coding manual, and early SPARC concept notes.",
      },
      {
        label: "Late Summer 2025",
        text:
          "Selection of Pennsylvania and Georgia; mapping of state archives and Chronicling America titles; first GA historical obituaries scraped and displayed in a temporary viewer.",
      },
      {
        label: "Fall 2025",
        text:
          "Draft and iterative revision of the SPARC proposal; prototype Shiny apps for Legacy and BlackCemeteries data; include/exclude keyword lists refined using Atlanta Daily World 1932 test cases.",
      },
      {
        label: "Late Fall 2025",
        text:
          "Updated study design that foregrounds qualitative components and limits; planning for validation via death certificates, celebrity obits, and genealogical sources; preparation for SPARC submission and external grant pipeline.",
      },
    ];

    function ProjectSnapshot() {
      return (
        <section className="snapshot-grid" aria-label="Project snapshot">
          {SNAPSHOT_ITEMS.map((item) => (
            <div key={item.label} className="snapshot-item">
              <div className="snapshot-label">{item.label}</div>
              <div className="snapshot-text">{item.text}</div>
            </div>
          ))}
          <div className="snapshot-item">
            <div className="snapshot-label">Core questions</div>
            <ul className="snapshot-list">
              {RESEARCH_QUESTIONS.map((q, idx) => (
                <li key={idx}>{q}</li>
              ))}
            </ul>
          </div>
        </section>
      );
    }

    function Pipeline({ compact = false }) {
      return (
        <section
          className={"pipeline" + (compact ? " pipeline--compact" : "")}
          aria-label="Data and methods pipeline"
        >
          {PIPELINE_STEPS.map((step, index) => (
            <div key={step.id} className="pipeline-step">
              <div className="pipeline-step-number">{index + 1}</div>
              <div className="pipeline-step-header">
                <div>
                  <div className="pipeline-step-title">{step.title}</div>
                  <div className={"status-chip status-chip--" + step.status}>
                    {step.status === "done"
                      ? "In place"
                      : step.status === "in-progress"
                      ? "In progress"
                      : "Planned"}
                  </div>
                </div>
              </div>
              <p className="pipeline-step-body">{step.description}</p>
            </div>
          ))}
        </section>
      );
    }

    function HomeView({ activeSection, onCardClick }) {
      return (
        <>
          <section aria-label="Project sections">
            <div className="nav-card-row">
              {NAV_SECTIONS.map((section) => (
                <div
                  key={section.id}
                  className="nav-card"
                  onClick={() => onCardClick(section.id)}
                >
                  <div className="nav-card-title">{section.title}</div>
                  <div className="nav-card-meta">{section.meta}</div>
                </div>
              ))}
            </div>

            <div className="preview-bar">
              <div className="preview-label">Preview</div>
              {activeSection ? (
                <span>{activeSection.preview}</span>
              ) : (
                <span>Click a card to open a concise section page for that part of the project.</span>
              )}
            </div>
          </section>

          <section className="collab-list" aria-label="Collaborators">
            <div className="collab-heading">Collaborators</div>
            <ul>
              {COLLABORATORS.list.map((name) => (
                <li key={name}>{name}</li>
              ))}
            </ul>
          </section>
        </>
      );
    }

    function RecentTimeline() {
      return (
        <section className="timeline" aria-label="Recent milestones">
          <div className="section-subheading">Where we are now</div>
          {TIMELINE_ITEMS.map((item) => (
            <div key={item.label} className="timeline-item">
              <div className="timeline-label">{item.label}</div>
              <p className="timeline-body">{item.text}</p>
            </div>
          ))}
        </section>
      );
    }

    function BackLink({ onBack }) {
      return (
        <div className="back-link" onClick={onBack}>
          <span>← Back to overview</span>
        </div>
      );
    }

    function QualitativeSection({ section, onBack }) {
      return (
        <section className="section-layout" aria-label={`${section.title} details`}>
          <BackLink onBack={onBack} />
          <div className="section-breadcrumb">Project › {section.title}</div>
          <h2 className="section-title">{section.title}</h2>

          <p className="section-tagline">
            How we use close reading, contextual research, and interviews to interpret obituary texts
            beyond what can be captured in purely quantitative measures.
          </p>

          <div className="section-body-text">
            <div className="section-subheading">Role in the project</div>
            <p>
              Qualitative work anchors the project in lived experience and historical context. It treats
              obituaries not only as data points but as narratives constructed by families, journalists,
              and funeral homes under specific social and economic constraints.
            </p>

            <div className="section-subheading">Design so far</div>
            <ul className="section-outline">
              <li>
                <strong>Historical close reading.</strong> Manual review of early newspapers in Georgia and
                Pennsylvania shows that pre-1800 obituaries are rare, concentrated among political and
                military elites, and often emphasize the manner of death and property over social ties.
              </li>
              <li>
                <strong>Contrasting racial and institutional contexts.</strong> Reading Black newspapers and
                African American funeral programs reveals different obituary customs (for example, the
                Savannah Tribune’s limited obituary section historically and the centrality of funeral
                homes for Black communities).
              </li>
              <li>
                <strong>Conceptual coding scheme.</strong> A shared coding manual (July 2025 draft) identifies
                how to capture family, friendship, community organizations, work, health, and cause of
                death in both qualitative and quantitative modes.
              </li>
              <li>
                <strong>Key-informant conversations.</strong> Informal “interviews” with newspaper staff,
                archivists, and librarians (e.g., Savannah Tribune, Digital Library of Georgia) are being
                treated as data about how obituaries are produced and preserved.
              </li>
            </ul>

            <div className="section-subheading">Pilot work to date</div>
            <ul className="section-outline">
              <li>
                Early Georgia newspapers (late 18th–early 19th century) show very few obituaries and almost
                no named kin; this constrains what can be said about “ordinary” people in that era.
              </li>
              <li>
                African American funeral programs in Georgia (1930s–2010s) provide rich qualitative material:
                photographs, long narrative “Life Reflections,” and detailed lists of relatives, friends,
                pallbearers, and church affiliations.
              </li>
              <li>
                Initial qualitative memos document patterns such as gendered expectations (e.g., who is named,
                how age is handled, how work and community roles are described) and forms of resistance or
                erasure in Black obituaries relative to white newspapers.
              </li>
            </ul>

            <div className="section-subheading">Next steps</div>
            <ul className="section-outline">
              <li>
                Define small, time-bounded qualitative subsamples (e.g., two periods, selected newspapers and
                funeral programs) for systematic close reading.
              </li>
              <li>
                Draft short methodological “interview” write-ups for key conversations (Savannah Tribune, Digital
                Library of Georgia, potential historian collaborator) to cite in future methods sections.
              </li>
              <li>
                Align qualitative sampling with the emerging quantitative dataset so that cases can be followed

    }

    function DataCollectionSection({ section, onBack }) {
      return (
        <section className="section-layout" aria-label={`${section.title} details`}>
          <BackLink onBack={onBack} />
          <div className="section-breadcrumb">Project › {section.title}</div>
          <h2 className="section-title">{section.title}</h2>

          <p className="section-tagline">
            How we are assembling a multi-century obituary dataset from state archives, online platforms,
            and specialized collections, with an emphasis on Pennsylvania and Georgia.
          </p>

          <div className="section-body-text">
            <div className="section-subheading">Scope and principles</div>
            <p>
              The dataset focuses on English-language obituaries from Pennsylvania and Georgia, from roughly
              the mid-eighteenth century through 2024. These states were chosen for their colonial histories,
              contrasting regional positions (North/South), sizable Black populations, and strong state
              newspaper archives. The design pairs:
            </p>
            <ul className="section-outline">
              <li>Mainstream and historically Black sources;</li>
              <li>
                Historical (print/OCR) and contemporary (online platform) obituaries; and
              </li>
              <li>
                “Ordinary” individuals and a subset of celebrities whose genealogical records are more complete.
              </li>
            </ul>

            <div className="section-subheading">Pipeline snapshot</div>
            <p>
              The pipeline below shows how data collection ties into the broader research design. Later
              sections (especially Data Processing) focus on the right-hand side of this flow.
            </p>
            <Pipeline compact={false} />

            <div className="section-subheading">Data sources so far (high-level)</div>
            <div className="data-summary">
              <div className="data-summary-section">
                <div className="data-summary-title">Legacy.com (modern obituaries)</div>

                  Legacy.com is the main source for contemporary obituaries.
                </p>
                <ul className="section-outline">
                  <li>
                    <strong>Coverage.</strong> Georgia and Pennsylvania, 2000–2024.
                  </li>
                  <li>
                    <strong>Sampling.</strong> Two randomly selected months per year per state, roughly six
                    months apart, scraping up to the first 1,000 obituaries per month (limited by the
                    platform’s search interface). Earlier years often contain fewer than 1,000 obits per
                    month.
                  </li>
                  <li>
                    <strong>Status.</strong> A large pilot sample (tens of thousands of obits) has been
                    scraped; basic descriptive work (for example, word counts over time) and cleaning are in
                    progress.
                  </li>
                  <li>
                    <strong>Use.</strong> Modern “gold standard” for content, training data for classification
                    and information extraction, and a contrast point for historical obituaries.
                  </li>
                </ul>
              </div>

              <div className="data-summary-section">
                <div className="data-summary-title">
                  State archives & Chronicling America (historical print)
                </div>
                <p className="data-summary-body">
                  Historical obituaries come primarily from state-sponsored archives and the Library of
                  Congress.
                </p>
                <ul className="section-outline">
                  <li>
                    <strong>Sources.</strong> Georgia Historic Newspapers, Pennsylvania Newspaper Archive, and
                    Chronicling America (Library of Congress).
                  </li>
                  <li>
                    <strong>Data structure.</strong> OCR text is returned at the page level, not as individual
                    obituaries, which necessitates obituary detection and extraction.
                  </li>
                  <li>
                    <strong>Work to date.</strong> Title lists and metadata have been scraped; pilot extraction

                    and a small curated set displayed in an “old obits” Shiny viewer (~100+ early obits).
                  </li>
                  <li>
                    <strong>Next steps.</strong> Extend automated obituary detection to more titles and years,
                    while tracking coverage gaps across rural/urban areas and time periods.
                  </li>
                </ul>
              </div>

              <div className="data-summary-section">
                <div className="data-summary-title">
                  African American funeral programs & cemetery sites
                </div>
                <p className="data-summary-body">
                  These sources are central for capturing Black obituaries that may never have appeared in
                  mainstream newspapers.
                </p>
                <ul className="section-outline">
                  <li>
                    <strong>Funeral programs.</strong> Collections such as the Augusta-Richmond County Public
                    Library System’s African American funeral programs (3,000+ programs, mainly from the 1960s
                    onward) and related Georgia/other archives have been partially scraped; many include long
                    narrative obits, photos, and detailed lists of relatives and friends.
                  </li>
                  <li>
                    <strong>BlackCemeteries.com.</strong> Scraped records for 1900–2008, including an online
                    cemetery list with cause-of-death information. Data quality is uneven, but it is valuable

                  </li>
                  <li>
                    <strong>Work to date.</strong> Shiny apps now expose prototype datasets for inspection
                    (cemetery list, obits from BlackCemeteries, and combined Legacy/BlackCemeteries samples).
                  </li>
                  <li>
                    <strong>Next steps.</strong> Systematic cleaning and alignment of funeral programs and
                    cemetery records with the main obituary dataset.
                  </li>
                </ul>
              </div>

              <div className="data-summary-section">
                <div className="data-summary-title">
                  Black newspapers, celebrity obits, and genealogical sources
                </div>
                <p className="data-summary-body">
                  Additional sources deepen coverage of race, inequality, and “linked lives”.
                </p>
                <ul className="section-outline">
                  <li>
                    <strong>Historical Black newspapers.</strong> ProQuest Historical Black Newspapers (e.g.,
                    New Pittsburgh Courier, Philadelphia Tribune, Atlanta Daily World) provide relatively clean
                    PDF obituaries for African American communities; these are being used to oversample Black
                    obits and compare formats.
                  </li>
                  <li>
                    <strong>Celebrity obituaries.</strong> Lists of notable individuals from Pennsylvania and
                    Georgia (e.g., via Wikipedia and WikiTree) are being used to identify a subset of
                    “celebrity” obituaries whose family trees and public biographies can be cross-checked.
                  </li>
                  <li>
                    <strong>Vital statistics & genealogical records.</strong> Death certificates and
                    genealogical sites (e.g., WikiTree) are planned as external benchmarks for who receives
                    obituaries and which relationships appear in them.
                  </li>
                </ul>
              </div>
            </div>

            <div className="section-subheading">Internal documents to link later</div>
            <ul className="section-link-list">
              <li>
                Data collection plan and sampling frame notes
                <span className="section-link-note">(add internal link)</span>
              </li>
              <li>
                Maps and tables summarizing GA/PA newspaper coverage
                <span className="section-link-note">(add internal link)</span>
              </li>
              <li>
                Shiny app URLs and documentation for Legacy, BlackCemeteries, and historical obits
                <span className="section-link-note">(add internal link)</span>
              </li>
            </ul>
          </div>
        </section>
      );
    }

    function DataProcessingSection({ section, onBack }) {
      return (
        <section className="section-layout" aria-label={`${section.title} details`}>
          <BackLink onBack={onBack} />
          <div className="section-breadcrumb">Project › {section.title}</div>
          <h2 className="section-title">{section.title}</h2>

          <p className="section-tagline">
            How raw pages, OCR text, and scraped records are converted into analysis-ready datasets and
            networks of social ties.
          </p>

          <div className="section-body-text">
            <div className="section-subheading">Cleaning & modernization</div>
            <ul className="section-outline">
              <li>
                <strong>OCR challenges.</strong> Historical newspapers arrive as noisy OCR text with broken
                lines, inconsistent spelling, and mixed content. Many pre-1900 obits are embedded in full
                page images.
              </li>
              <li>
                <strong>Modernizing language.</strong> Large language models (LLMs) are being tested to convert
                pre-modern English into standardized modern English while preserving meaning, with checks for
                hallucinations and mistranslations.
              </li>
              <li>
                <strong>Quality control.</strong> Multiple passes (OCR → LLM modernization → consistency checks)
                plus spot human review are planned for sensitive periods and subsamples.
              </li>
            </ul>

            <div className="section-subheading">Detecting obituaries</div>
            <ul className="section-outline">
              <li>
                <strong>Keyword heuristics.</strong> Early work used include terms (e.g., “died”, “funeral”,
                “survived by”, “obituary”) and exclude terms (e.g., “murder”, “battle”, “tornado”, “burglar”)
                to find likely obits in Atlanta Daily World 1932 issues and similar newspapers.
              </li>
              <li>
                <strong>Pilot evaluation.</strong> In a small Atlanta Daily World test file, only a subset of
                keyword-based “hits” were true obituaries; the rest were brief death notices or other stories
                about death. These pilots are informing the next round of classifiers.
              </li>
              <li>
                <strong>LLM-based classification.</strong> The team plans to use labeled training sets and
                LLMs (via campus infrastructure such as CDSAI/UNITY) to classify page segments as “obituary”,
                “death notice”, “in memoriam”, or “other”.
              </li>
            </ul>

            <div className="section-subheading">Coding structure & networks</div>
            <ul className="section-outline">
              <li>
                <strong>Coding schema.</strong> A detailed schema (roughly 150 fields) captures demographics,
                kin ties (who is named and in what order), work and community roles, cause of death, and
                textual themes (e.g., virtues, service, suffering).
              </li>
              <li>
                <strong>Linked lives.</strong> Using a “linked lives” framework, obituaries can be connected
                across spouses and family members, enabling dyadic comparisons (for example, how a husband and
                wife from the same family are remembered differently).
              </li>
              <li>
                <strong>Multiple modes.</strong> The schema is designed to support both automated extraction
                (LLMs and parsers) and qualitative coding, so that statistical patterns can be grounded in
                close reading.
              </li>
            </ul>

            <div className="section-subheading">Validation & representativeness</div>
            <ul className="section-outline">
              <li>
                <strong>Death certificates.</strong> Random samples of obituaries will be compared to state
                vital statistics to understand which deaths are represented and which are missing.
              </li>
              <li>
                <strong>Celebrity & genealogical checks.</strong> Celebrity obituaries, with richer genealogical
                records, provide a benchmark for how completely family ties and life events are covered
                relative to non-celebrities.
              </li>
              <li>
                <strong>Cross-model and human review.</strong> Cross-LLM validation, simple NLP metrics, and
                selective hand-checking will be used to evaluate accuracy of classification and extraction.
              </li>
            </ul>

            <div className="section-subheading">What is already in place</div>
            <ul className="section-outline">
              <li>
                Prototype obituary viewer apps (e.g., combining BlackCemeteries and Legacy obits, and a small
                historical GA sample) that reveal how cleaned text will eventually be explored.
              </li>
              <li>
                Working include/exclude term lists for historical newspapers and documentation of their
                performance on pilot samples.
              </li>
              <li>
                Initial discussions with the campus data science center about LLM infrastructure, API access,
                and validation strategies.
              </li>
            </ul>

            <div className="section-subheading">Internal documents to link later</div>
            <ul className="section-link-list">
              <li>
                Coding manual and variable list
                <span className="section-link-note">(add internal link)</span>
              </li>
              <li>
                LLM/OCR pipeline design notes and benchmarks
                <span className="section-link-note">(add internal link)</span>
              </li>
              <li>
                Validation plan (death certificates, WikiTree, celebrity subsample)
                <span className="section-link-note">(add internal link)</span>
              </li>
            </ul>
          </div>
        </section>
      );
    }

    function SectionView({ section, onBack }) {
      if (!section) return null;

      if (section.id === "qualitative") {
        return <QualitativeSection section={section} onBack={onBack} />;
      }
      if (section.id === "dataCollection") {
        return <DataCollectionSection section={section} onBack={onBack} />;
      }
      if (section.id === "dataProcessing") {
        return <DataProcessingSection section={section} onBack={onBack} />;
      }

      return null;
    }

    function App() {
      const [view, setView] = React.useState("home");
      const [activeSectionId, setActiveSectionId] = React.useState(null);

      const activeSection =
        NAV_SECTIONS.find((section) => section.id === activeSectionId) || null;

      const handleCardClick = (sectionId) => {
        setActiveSectionId(sectionId);
        setView("section");
      };

      const handleBackToHome = () => {
        setView("home");
      };

      return (
        <div className="app-shell">
          <header>
            <h1 className="project-title">{PROJECT_CONFIG.title}</h1>
            <p className="project-subtitle">{PROJECT_CONFIG.subtitle}</p>
            <div className="horizon-rule" />
          </header>

          {view === "home" && (
            <>
              <ProjectSnapshot />
              <Pipeline compact={true} />
            </>
          )}

          {view === "home" ? (
            <>
              <HomeView activeSection={activeSection} onCardClick={handleCardClick} />
              <RecentTimeline />
            </>
          ) : (
            <SectionView section={activeSection} onBack={handleBackToHome} />
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
