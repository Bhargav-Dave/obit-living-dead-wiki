<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- TODO: You can change this <title> if needed, but it should usually match the project name -->
  <title>The Living Dead</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* 
      ===== Global page styles =====
      Dark background with subtle color gradients.
      TODO: Tweak the background gradients here if you want a different color mood.
    */
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.5;
      color: #e5e7eb;
      background: #020617;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background:
        radial-gradient(circle at top left, rgba(56, 189, 248, 0.22), transparent 55%),
        radial-gradient(circle at bottom right, rgba(244, 114, 182, 0.16), transparent 55%),
        #020617;
      color: #e5e7eb;
    }

    /* Overall vertical layout: main content + footer */
    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2.5rem 1.5rem;
    }

    /* Main container card for the homepage */
    .app-shell {
      width: min(900px, 100vw - 2.5rem);
      background: rgba(15, 23, 42, 0.92);
      border-radius: 1.75rem;
      box-shadow:
        0 30px 80px rgba(15, 23, 42, 0.7),
        0 0 0 1px rgba(148, 163, 184, 0.3);
      padding: 2rem 2.5rem 2.25rem;
      text-align: center; /* center all text by default */
      backdrop-filter: blur(16px);
    }

    @media (max-width: 700px) {
      .app-shell {
        border-radius: 1.2rem;
        padding: 1.75rem 1.4rem 1.9rem;
      }
    }

    /* Header: title + subtitle */
    .project-title {
      font-size: clamp(2rem, 3vw, 2.35rem);
      font-weight: 700;
      letter-spacing: 0.07em;
      text-transform: uppercase;
      margin-bottom: 0.7rem;
      color: #f9fafb;
    }

    .project-subtitle {
      font-size: 0.95rem;
      color: #9ca3af;
      max-width: 34rem;
      margin: 0 auto;
    }

    .horizon-rule {
      width: 72px;
      height: 1px;
      margin: 1.25rem auto 1.5rem;
      background: linear-gradient(
        to right,
        rgba(56, 189, 248, 0.6),
        rgba(129, 140, 248, 0.9),
        rgba(244, 114, 182, 0.7)
      );
      opacity: 0.85;
    }

    /* Card row for the three main sections */
    .nav-card-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin-top: 0.25rem;
    }

    /* Square cards */
    .nav-card {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 1.25rem;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.12), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(244, 114, 182, 0.12), transparent 55%),
                  rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.45);
      box-shadow: 0 18px 35px rgba(15, 23, 42, 0.55);
      transition:
        transform 160ms ease,
        box-shadow 160ms ease,
        border-color 160ms ease,
        background 160ms ease;
    }

    /* Slightly different accents per card for a multicolor but not too poppy feel */
    .nav-card:nth-child(1) {
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.18), transparent 60%),
                  rgba(15, 23, 42, 0.9);
    }

    .nav-card:nth-child(2) {
      background: radial-gradient(circle at top left, rgba(129, 140, 248, 0.18), transparent 60%),
                  rgba(15, 23, 42, 0.9);
    }

    .nav-card:nth-child(3) {
      background: radial-gradient(circle at top left, rgba(244, 114, 182, 0.18), transparent 60%),
                  rgba(15, 23, 42, 0.9);
    }

    .nav-card:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 24px 50px rgba(15, 23, 42, 0.7);
      border-color: rgba(191, 219, 254, 0.9);
    }

    .nav-card-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.2rem;
      color: #e5e7eb;
    }

    .nav-card-meta {
      font-size: 0.78rem;
      color: #cbd5f5;
    }

    /* Small preview line beneath the cards */
    .preview-bar {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: #9ca3af;
      min-height: 1.3em; /* keep height stable even when text changes */
    }

    .preview-label {
      text-transform: uppercase;
      letter-spacing: 0.15em;
      font-size: 0.7rem;
      color: #6b7280;
      margin-bottom: 0.2rem;
    }

    /* Collaborators box */
    .collab-list {
      margin-top: 1.75rem;
      padding: 0.9rem 1rem;
      border-radius: 1rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px dashed rgba(148, 163, 184, 0.8);
      font-size: 0.82rem;
      color: #d1d5db;
    }

    .collab-heading {
      text-transform: uppercase;
      letter-spacing: 0.13em;
      font-size: 0.72rem;
      color: #9ca3af;
      margin-bottom: 0.35rem;
    }

    .collab-role {
      font-weight: 600;
      color: #e5e7eb;
    }

    .collab-list ul {
      list-style: none;
      padding: 0;
      margin: 0.4rem 0 0;
    }

    .collab-list li {
      margin: 0.08rem 0;
    }

    /* Footer at bottom of page */
    .site-footer {
      font-size: 0.78rem;
      color: #9ca3af;
      text-align: center;
      padding: 0.9rem 1rem 1.3rem;
    }

    .site-footer span {
      opacity: 0.9;
    }
  </style>

  <!-- React + ReactDOM from CDN (no build step needed) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- Babel so we can use JSX directly in the browser -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div class="page">
    <main class="main">
      <!-- Root div where React will mount the app -->
      <div id="root"></div>
    </main>

    <!-- Footer is outside the React app for simplicity -->
    <footer class="site-footer">
      <!-- TODO: If the year or name changes, edit this line -->
      <span>© 2025, website created by Bhargav Dave</span>
    </footer>
  </div>

  <!-- All React code for this page lives here -->
  <script type="text/babel">
    /*
      ===== Project configuration =====
      TODO: Edit subtitle if you want to change how the project is described.
    */
    const PROJECT_CONFIG = {
      // Project title used in the header
      title: "The Living Dead",

      // TODO: Replace with a 1–2 sentence summary of your project
      subtitle:
        "A living, evolving guide to a project about death, records, and the traces we leave behind — from qualitative work to data collection and processing.",
    };

    /*
      ===== Collaborators configuration =====
      TODO: If collaborators change, add/remove names or adjust roles here.
    */
    const COLLABORATORS = {
      lead: "Bhargav Dave", // TODO: Change if someone else is lead
      // Ordered list of collaborators (displayed in order)
      list: [
        "Jennifer Lundquist",
        "Naomi Gerstel",
        "Eunkyung Song",
        "Bhargav Dave",
      ],
    };

    /*
      ===== Navigation sections =====
      TODO: Rename sections or adjust descriptions as the project evolves.
      Later, we can link each section to its own detailed wiki page.
    */
    const NAV_SECTIONS = [
      {
        id: "qualitative",
        title: "Qualitative Work",
        meta: "Interviews, fieldnotes, coding",
        preview:
          "Design, conduct, and interpret interviews, fieldwork, and qualitative traces.",
      },
      {
        id: "dataCollection",
        title: "Data Collection",
        meta: "Surveys, scraping, archives",
        preview:
          "From survey instruments to scraping and archival work: how the data enters the project.",
      },
      {
        id: "dataProcessing",
        title: "Data Processing",
        meta: "Cleaning, linkage, modeling",
        preview:
          "Transform raw records into analysis-ready datasets, logs, and reproducible workflows.",
      },
    ];

    /*
      App component:
      - Renders header (title, subtitle)
      - Renders the three square cards in the center
      - Shows a small preview line below the cards based on selected section
      - Shows collaborators box below
      TODO: This can grow into a layout that also manages subpages or routing.
    */
    function App() {
      const [activeSectionId, setActiveSectionId] = React.useState(null);

      const activeSection =
        NAV_SECTIONS.find((section) => section.id === activeSectionId) || null;

      return (
        <div className="app-shell">
          {/* ===== Header: Title + Subtitle ===== */}
          <header>
            {/* TODO: Change PROJECT_CONFIG.title if you ever rename the project */}
            <h1 className="project-title">{PROJECT_CONFIG.title}</h1>

            {/* TODO: Edit PROJECT_CONFIG.subtitle for a different description */}
            <p className="project-subtitle">{PROJECT_CONFIG.subtitle}</p>

            <div className="horizon-rule" />
          </header>

          {/* ===== Centered cards ===== */}
          <section aria-label="Project sections">
            <div className="nav-card-row">
              {NAV_SECTIONS.map((section) => (
                <div
                  key={section.id}
                  className="nav-card"
                  onClick={() => setActiveSectionId(section.id)}
                  // TODO: Later, you can also handle keyboard events or routing here
                >
                  <div className="nav-card-title">{section.title}</div>
                  <div className="nav-card-meta">{section.meta}</div>
                </div>
              ))}
            </div>

            {/* ===== Single-line preview beneath cards ===== */}
            <div className="preview-bar">
              <div className="preview-label">Preview</div>
              {/* If nothing selected, show a generic hint; else show section-specific preview */}
              {activeSection ? (
                <span>{activeSection.preview}</span>
              ) : (
                <span>
                  Hover over or click a card to see a brief description of that part of the project.
                </span>
              )}
            </div>
          </section>

          {/* ===== Collaborators box ===== */}
          <section className="collab-list" aria-label="Collaborators">
            <div className="collab-heading">People</div>

            {/* TODO: Edit COLLABORATORS.lead if the lead changes */}
            <div>
              <span className="collab-role">Lead: </span>
              <span>{COLLABORATORS.lead}</span>
            </div>

            <div style={{ marginTop: "0.5rem" }}>
              <span className="collab-role">Collaborators:</span>
              <ul>
                {/* TODO: Add or remove names in COLLABORATORS.list above */}
                {COLLABORATORS.list.map((name) => (
                  <li key={name}>{name}</li>
                ))}
              </ul>
            </div>
          </section>
        </div>
      );
    }

    // Mount the React app into the #root div
    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
